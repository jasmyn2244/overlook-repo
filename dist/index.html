<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main>
    <!-- <img url="https://www.wiegele.com/sites/default/files/styles/3000/public/media-images/T608JS3-2118.JPG?itok=-_dX4mca" alt="room"> -->
    <nav class="nav" id="nav">
        <div class="home-away">
          <h1 class="page-title" id="pageTitle">Home Away From Home</h1>
        </div>
        <div class="nav-button-container">
          <button class="my-bookings-button" id="myBookingsButton">My Bookings</button>
          <button class="new-booking-button" id="newBookingButton">Make a New Booking</button>
        </div>
    </nav>
    <section class="login-view hidden" id="loginView">
      <div class="login-container">
        <h2>Welcome</h2>
        <form>
          <input class="username-input" id="usernameInput" type="text" placeholder="Username" required></input>
          <input class="password-input" id="passwordInput" type="text" placeholder="Password" required></input>
        </form>
        <button class="login-button" id="loginButton" type="submit">Login</button>
      </div>
    </section>
    <section class="my-bookings-view" id="myBookingsView">
      <section class="my-bookings-container" id="myBookingsContainer">
        <h2>Jasmyn's Bookings</h2>
        <section class="individaul-booking" id="individualBooking">
            <img src="https://www.mountainliving.com/content/uploads/data-import/9882388e/YC---River-Runs-Through-It---High-Resolution---Image-9.jpg" alt="luxry-cabin-room">
          <div class="room-details">
            <p>Date</p>
            <p>Room Type</p>
            <p>Bed Size</p>
            <p>Number of Beds</p>
          </div>
          <p class="cost">Cost</p>
        </section>
        <section class="individaul-booking" id="individualBooking">
            <img src="https://www.mountainliving.com/content/uploads/data-import/9882388e/YC---River-Runs-Through-It---High-Resolution---Image-9.jpg" alt="luxry-cabin-room">
          <div class="room-details">
            <p>Date</p>
            <p>Room Type</p>
            <p>Bed Size</p>
            <p>Number of Beds</p>
          </div>
          <p class="cost">Cost</p>
        </section>
        <section class="individaul-booking" id="individualBooking">
            <img src="https://www.mountainliving.com/content/uploads/data-import/9882388e/YC---River-Runs-Through-It---High-Resolution---Image-9.jpg" alt="luxry-cabin-room">
          <div class="room-details">
            <p>Date</p>
            <p>Room Type</p>
            <p>Bed Size</p>
            <p>Number of Beds</p>
          </div>
          <p class="cost">Cost</p>
        </section>
        <h3>Total cost</h3>
      </section>
    </section>
    <section class=find-a-room-view>
      <section class="date-picker-view hidden">
      </section>
      <section class= "room-filter-view hidden">
      </section>
      <section class>
      </section>
    </section>


  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
